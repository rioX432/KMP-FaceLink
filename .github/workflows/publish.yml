name: Publish

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
  GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
  GPG_KEY: ${{ secrets.GPG_KEY }}
  GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

jobs:
  publish-maven:
    name: Publish to Maven Central
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-

      - name: Publish to Sonatype
        run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --no-daemon

  publish-xcframeworks:
    name: Build & Upload XCFrameworks
    needs: publish-maven
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-

      - name: Build XCFrameworks
        run: |
          ./gradlew \
            :kmp-facelink:assembleKMPFaceLinkReleaseXCFramework \
            :kmp-facelink-avatar:assembleKMPFaceLinkAvatarReleaseXCFramework \
            :kmp-facelink-actions:assembleKMPFaceLinkActionsReleaseXCFramework \
            :kmp-facelink-effects:assembleKMPFaceLinkEffectsReleaseXCFramework \
            :kmp-facelink-stream:assembleKMPFaceLinkStreamReleaseXCFramework \
            :kmp-facelink-voice:assembleKMPFaceLinkVoiceReleaseXCFramework

      - name: Zip XCFrameworks and generate checksums
        run: |
          set -euo pipefail
          ROOT_DIR="$(pwd)"
          MODULES=("kmp-facelink:KMPFaceLink" "kmp-facelink-avatar:KMPFaceLinkAvatar" "kmp-facelink-actions:KMPFaceLinkActions" "kmp-facelink-effects:KMPFaceLinkEffects" "kmp-facelink-stream:KMPFaceLinkStream" "kmp-facelink-voice:KMPFaceLinkVoice")
          mkdir -p xcframeworks
          for entry in "${MODULES[@]}"; do
            MODULE="${entry%%:*}"
            NAME="${entry##*:}"
            cd "${ROOT_DIR}/${MODULE}/build/XCFrameworks/release"
            zip -r "${ROOT_DIR}/xcframeworks/${NAME}.xcframework.zip" "${NAME}.xcframework"
          done
          cd "${ROOT_DIR}/xcframeworks"
          for f in *.zip; do
            shasum -a 256 "$f" >> checksums.txt
          done
          cat checksums.txt

      - name: Update Package.swift checksums
        run: |
          set -euo pipefail
          while IFS= read -r line; do
            checksum=$(echo "$line" | awk '{print $1}')
            filename=$(basename "$(echo "$line" | awk '{print $2}')" .xcframework.zip)
            sed -i '' "/${filename}/s/CHECKSUM_PLACEHOLDER/${checksum}/" Package.swift
          done < xcframeworks/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xcframeworks/*.zip
            Package.swift
          generate_release_notes: true
